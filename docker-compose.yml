services:
  mcp-sonarqube:
    build:
      context: .
      dockerfile: src/Viamus.Sonarqube.Mcp.Server/Dockerfile
    ports:
      - "8201:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ServerSecurity__ApiKey=${SERVER_API_KEY:-}
      - ServerSecurity__RequireApiKey=${SERVER_REQUIRE_API_KEY:-false}
      - SonarQube__BaseUrl=${SONARQUBE_BASE_URL}
      - SonarQube__Token=${SONARQUBE_TOKEN}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
